<h1 ng-show="player" id="player">Player {{player}}</h1>
<h1 ng-show="myTurn" id="myturn" class="col-xs-12">MY TURN</h1>

<h1 ng-hide="player">Take a seat homie</h1>
<button ng-repeat="chair in chairs" ng-hide="player" ng-click="sitIn(chair)" class="col-xs-3">{{chair}}</button>

<button ng-show="dealer && !hand.length" ng-click="deal()">DEAL!</button>

<div ng-repeat="card in hand" class="col-xs-2">
    <button ng-click="playCard(card)"
    		ng-disabled="!gamePlay || !myTurn || !card.enabled"
    		ng-class="{enabled: card.enabled && myTurn && gamePlay}"
   	> {{card | cardFormat }} </button>
</div>
<div class="col-xs-12"></div>
<ui-view></ui-view>
